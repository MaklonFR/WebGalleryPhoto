<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB GALERI FOTO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
            <h2> WEBSITE GALERI FOTO </h2>
    </header>  

    <!-- Bagian desain tampilan foto -->
    <div class="container">
        <div class="card"> 
            <div class="top">
                <div class="userDetails">
                    <div class="profile_img">
                        <img src="image/logo.jpg" class="cover">
                    </div>
                    <h3>MaklonFR <br><span>Kuwus, NTT</span></h3>
                </div>
                <div>
                    <img src="image/dot.png" class="dot">
                </div>
            </div>
            <div class="imgbx">
                <img src="image/rpl2.jpg" class ="cover">
            </div>
            <div class="actionBtn">
                <div class="left">
                    <img src="image/heart.png" class="heart" onclick="likeButton()" alt="no_image">
                    <img src="image/comment.png">
                    <img src="image/share.png">
                </div>
                <div class="right">
                    <img src="image/bookmark.png">
                </div>
            </div>
            <h4 class="likes"> 3.685 likes </h4>
            <h4 class="messages"> <b>online_tutorial</b> 
                Thanks for your give me reason. 
                <span>#card</span> <span>#html</span> <span>#css</span>
            </h4>
            <h4 class="comments">View all 245 comments</h4>
            <div class="addComments">
                <div class="userImg">
                    <img src="image/user.jpg" class="cover">
                </div>
                <input type="text" class="text" placeholder="Add a comment . .">
            </div>
            <h5 class="postTime"> 4 hours ago</h5>
         </div>     
    </div>

</body>

<!--panggil file script.js-->
<script src="js/script.js"></script>
</html>
